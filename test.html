<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Монитор</title>
</head>
<body>
<div>

  <fieldset class="module aligned ">

        <div class="form-row field-active">

                <div>
                        <div class="flex-container checkbox-row">

                                <input type="checkbox" name="active" id="id_active" checked><label class="vCheckboxLabel" for="id_active">Active</label>
                        </div>
                </div>
        </div>
        <div class="form-row field-workshop_number">
                <div>
                        <div class="flex-container">
                                <label class="required" for="id_workshop_number">Workshop number:</label>

                                    <input type="number" name="workshop_number" class="vIntegerField" required id="id_workshop_number">
                        </div>
                </div>
        </div>

        <div class="form-row field-creation_date">
                <div>
                        <div class="flex-container">

                                <label class="required">Creation date:</label>

                                    <p class="datetime">
  Date: <input type="date" name="creation_date_0" class="vDateField" size="10" required id="id_creation_date_0">

<br>
  Time: <input type="time" name="creation_date_1" class="vTimeField" size="8" required id="id_creation_date_1">


</p>


                        </div>

                </div>


        </div>

        <div class="form-row field-name_model">


                <div>

                        <div class="flex-container">

                                <label class="required" for="id_name_model">Name model:</label>

                                    <input type="text" name="name_model" class="vTextField" maxlength="200" required id="id_name_model">


                        </div>

                </div>


        </div>

        <div class="form-row field-name_order">


                <div>

                        <div class="flex-container">

                                <label class="required" for="id_name_order">Name order:</label>

                                    <input type="text" name="name_order" class="vTextField" maxlength="200" required id="id_name_order">


                        </div>

                </div>


        </div>

        <div class="form-row field-name_operation">


                <div>

                        <div class="flex-container">

                                <label class="required" for="id_name_operation">Name operation:</label>

                                    <input type="text" name="name_operation" class="vTextField" maxlength="200" required id="id_name_operation">


                        </div>

                </div>


        </div>

        <div class="form-row field-number_operation">


                <div>

                        <div class="flex-container">

                                <label class="required" for="id_number_operation">Number operation:</label>

                                    <input type="number" name="number_operation" class="vIntegerField" required id="id_number_operation">


                        </div>

                </div>


        </div>

        <div class="form-row field-name_work_center_name">


                <div>

                        <div class="flex-container">

                                <label class="required" for="id_name_work_center_name">Name work center name:</label>

                                    <input type="text" name="name_work_center_name" class="vTextField" maxlength="200" required id="id_name_work_center_name">


                        </div>

                </div>


        </div>
        <div class="form-row field-full_name_of_the_workers">
                <div>
                        <div class="flex-container">

                                <label class="required" for="id_full_name_of_the_workers">Full name of the workers:</label>

                                    <input type="text" name="full_name_of_the_workers" class="vTextField" maxlength="200" required id="id_full_name_of_the_workers">

                        </div>
                </div>
        </div>
</fieldset>
</div>
</body>
</html>
